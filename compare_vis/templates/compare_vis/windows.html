{% load sekizai_tags staticfiles i18n dixit_downloader disqus_tags %}
{% for i in "x"|rjust:N %}
    {% with forloop.counter0|add:"1" as cols %}
    <div class="col-md-{{w}}" id="vis-{{cols}}">
        <div id="svg_{{cols}}"></div>
        <script type="text/javascript">$(function() {
            make_svg(Cluster, true, "#svg_{{cols}}");
        })</script>
        {# <div class="justified"> #}
        <div class="row-fluid svg-menu">
            <a href="#"><div class="col-md-2 svg-menu-item left">{% trans "Options" %}</div></a>
            <a href="#"><div class="col-md-2 svg-menu-item">{% trans "Stop motion" %}</div></a>
            <a href="#"><div class="col-md-2 svg-menu-item">{% trans "Unlock" %}</div></a>
            <a href="#"><div class="col-md-2 svg-menu-item">{% trans "Show in Wordle" %}</div></a>
            {% downloader %}
        </div>
    </div>
    {% endwith %}
{% endfor %}
