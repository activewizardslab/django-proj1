{% load sekizai_tags staticfiles i18n dixit_downloader disqus_tags %}
{% for i in "x"|rjust:N %}

    <div class="col-md-{{w}}" id="vis-{{cols}}">
        <div id="svg_{{cols}}"></div>
        <script type="text/javascript">$(function() {
            make_svg(Cluster, true, "#svg_{{cols}}");
        })</script>
        <div>{% downloader %}</div>
    </div>
    {% endwith %}
{% endfor %}
