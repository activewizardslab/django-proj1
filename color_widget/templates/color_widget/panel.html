{% load i18n %}
<div class="input-group {{ widget_class }}">
    <span class="input-group-addon">{% trans widget_label %}:</span>
    <input type="text" value="" class="form-control" />
    <span class="input-group-addon"><i></i></span>
</div>



{% block js %}
    {% addtoblock 'js' %}
        <script type="text/javascript" src="{% static 'js/bootstrap-colorpicker.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/color.js' %}"></script>
    {% endaddtoblock %}
{% endblock %}

{% block css %}
    {% addtoblock 'css' %}
        <link rel="stylesheet" href="{% static 'css/bootstrap-colorpicker.min.css' %}"/>
    {% endaddtoblock %}
{% endblock %}
